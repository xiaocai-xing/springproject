<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>接口信息</title>

    <script src="/static/san-js/jquery.min.js" type="text/javascript"></script>
    <script src="../static/layui/js/Interface.js"></script>
    <script src="../static/layui/layui.js" ></script>
    <link rel="stylesheet" href="../static/layui/css/layui.css">



</head>
<body>
<div class="Interfaceinfo" >
    <form id="param" action="/DoPostTest">
    <div>
        <div>一个请求</div>
        <div class="layui-form-item">
            <label class="layui-form-label">请求地址</label>
            <div class="layui-input-block">
                <label>
                    <input type="text" name="url" id="url" autocomplete="off" lay-verify="required" placeholder="请输入url" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">请求类型</label>
            <select name="type">
                <option selected>post</option>
                <option>get</option>
            </select>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">请求参数</label>
            <div class="layui-input-block">
                <label>
                    <input type="text" name="params" id="params" autocomplete="off" lay-verify="required" placeholder="请输入" class="layui-input">
                </label>
            </div>
        </div>

    <div class="layui-tab-content" style="margin: 100px" overflow="0" >
        <div class="layui-form-item">
            <button type="button"  class="layui-btn" id="LAY-component-form-setval" lay-submit lay-filter="dopost">提&emsp;&emsp;交</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="close">关&emsp;&emsp;闭</button>
        </div>
    </div>
    </div>
    </form>
</div>
<div class="response-data">
    <div>返回内容：</div>
    <table id="responsedata" lay-filter="responseinfo"></table>
</div>



<script>

$(document).ready(function (){
    //点击发送请求
    $("#LAY-component-form-setval").click(function(){
        DoPostMod();
    })
})


</script>
</body>
</html>
